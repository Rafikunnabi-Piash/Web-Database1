<!DOCTYPE html>
<html>
<head>
<title>Home</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
   
}

/* HEADER */
.header{
    background:#4f86a6;
    height:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    border-bottom:2px solid black;
}

.header img{
    position:absolute;
    left:30px;
    width:90px;
    height:90px;
    border-radius:50%;
    border:3px solid black;
}

.header h1{
    font-size:60px;
    margin:0;
    font-weight:bold;
}

/* LAYOUT */
.container{
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:200px;
    background:#63c7c9;
    padding-top:40px;
    min-height:350px;
    border-right:2px solid black;
}

.sidebar a{
    display:block;
    padding:20px;
    text-decoration:none;
    color:black;
    font-size:18px;
    margin:15px;
}

.sidebar a.active{
    background:#4f86a6;
    color:white;
    border-radius:15px;
    text-align:center;
}

.sidebar a:hover{
    background:#4f86a6;
    color:white;
    border-radius:15px;
}

/* CONTENT */
.content{
    flex:1;
    background-image:url("Assets/bg.jpg");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
}

.content::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    background:rgba(152, 195, 244, 0.418);
}

.content h2{
    position:relative;
    font-size:60px;
    text-align:center;
    color:#63c7c9;
    -webkit-text-stroke:2px black;
}

/* FOOTER */
.footer{
    background:black;
    color:white;
    text-align:center;
    padding:25px;
}

.footer img{
    vertical-align:middle;
    width:70px;
    height:70px;
    border-radius:50%;
}

.footer span{
   font-size:25px;
    margin-left:10px;
    font-weight:bold;
}
</style>

</head>
<body>

<div class="header">
    <img src="Assets/profile.png">
    <h1>City University</h1>
</div>

<div class="container">
    <div class="sidebar">
        <a href="index.html" class="active">Home</a>
        <a href="students.html">Student</a>
        <a href="result.html">Result</a>
        <a href="notice.html">Notice</a>
    </div>

    <div class="content">
        <h2>Welcome to<br>City University Portal</h2>
    </div>
</div>

<div class="footer">
    <img src="Assets/download.png">
    <span>Rafikunnabi Piash || 0272130005101121</span>
</div>

</body>
</html>
